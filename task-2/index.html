<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>My To Do List</h1>
        <div class="input-container">
            <input type="text" id="taskInput" placeholder="Title...">
            <button onclick="addTask()">Add</button>
        </div>
        <ul id="taskList">
            <!-- I m not hard coding any task. The user can add task by entering the task and hit the ads button. The task will get added and user can mark it as complete -->
        </ul>
    </div>
    <script src="app.js"></script>
</body>
</html>
